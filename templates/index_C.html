                        <!-- <label for="grade_level">Enter a Grade Level</label>
                        <input class="form-control" id="gradeLevel" type="text" placeholder="High School"> -->
                      </li>

                      <!-- Zipcode Form Control-->
                      <li class="filter list-group-item">
                        <div class="form-group">
                          <label for="zipcodeSelect">Zipcode</label>
                          <select class="form-control" id="zipcodeSelect">
                            <option></option>
                          </select>
                        </div>
                      </li>
                      <!--
                      State Form Control
                      <li class="filter list-group-item">
                        <div class="form-group">
                          <label for="stateSelect">State</label>
                          <select class="form-control" id="stateSelect">
                            <option></option>
                          </select>
                        </div>
                      </li>
                    
                      Country Form Control
                      <li class="filter list-group-item">
                          <div class="form-group">
                            <label for="countrySelect">Country</label>
                            <select class="form-control" id="countrySelect">
                              <option></option>
                            </select>
                          </div>
                      </li>

                      Shapes Form Control
                      <li class="filter list-group-item">
                          <div class="form-group">
                            <label for="shapesSelect">Shapes</label>
                            <select class="form-control" id="shapeSelect">
                              <option></option>
                            </select>
                          </div>
                      </li>
                    -->
                    </ul>
                  </div>
                  <button id="filter-btn" type="submit" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>

        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="listings" class="table table-striped">
              <thead>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>

      <!--Chart here-->
      <div class="row">
        <div class="col-xs-12  col-md-9">
          <div id="bubble">
            <!-- We append our chart here. -->
          </div>
        </div>
